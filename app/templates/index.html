<!DOCTYPE html>
<html>

<head>
    <title>Look For A Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='mainpage.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Source+Code+Pro:wght@200;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>LOOK FOR A BOOK</h1>
    <h2>Book Searcher</h2>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <form role="search" id="form">
        <input type="search" id="query" name="q" placeholder="Search title..." aria-label="Search through site content">
        <button>
              <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
            </button>
    </form>
    {%for i in range(0, len)%}
    <section class="container">
        <div class="left-half">
            <article>
                <div class="flex-container">
                    <div>Title: {{book_l[i]["title"]}}</div>
                    <div>Author: {{book_l[i]['authors']}}</div>
                    <div>Rating: {{book_l[i]["averageRating"]}}</div>
                    <div>Synopsis: {{book_l[i]["description"]}}</div>
                    <div>Page Count: {{book_l[i][ "pageCount"]}}</div>
                    <div>Published Date: {{book_l[i][ "publishedDate"]}}</div>
                </div>

            </article>
        </div>
        <div class="right-half">
            <article>
                <h1><img src="{{book_l[i]['imageLinks']}}"></img>
                </h1>
            </article>
        </div>
    </section>

    {%endfor%}
    <script src="{{url_for('static', filename='searchbar.js')}}"></script>
</body>

</html>
